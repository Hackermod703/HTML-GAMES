<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake-game.css">
</head>
<body>
  <h1>Snake Game</h1>
  <div id="score-container">
    <span>Score: <span id="score">0</span></span>
  </div>
  <canvas id="game-canvas" width="400" height="400"></canvas>
  
  <div class="mobile-controls">
    <button class="control" id="up">↑</button>
    <div class="horizontal-controls">
      <button class="control" id="left">←</button>
      <button class="control" id="right">→</button>
    </div>
    <button class="control" id="down">↓</button>
  </div>
  
  <script src="./snake-game.js"></script> <!-- Ensure the correct path -->
</body>
</html>
