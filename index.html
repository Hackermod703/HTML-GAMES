<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Games Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .game-card {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML Games Collection</h1>
    <p>Select a game to play!</p>
  </header>

  <section class="game-list">
    <div class="game-card">
      <a href="./games/memory-game.html">Memory Card Game</a>
    </div>
    <div class="game-card">
      <a href="./games/snake-game.html">Snake Game</a>
    </div>
    <div class="game-card">
      <a href="./games/tic-tac-toe.html">Tic-Tac-Toe</a>
    </div>
    <div class="game-card">
      <a href="./games/quiz-game.html">Quiz Game</a>
    </div>
    <div class="game-card">
      <a href="./games/platformer-game.html">Platformer Game</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 HTML Games Collection</p>
  </footer>
</body>
</html>
